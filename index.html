<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="location">Краснодар</div>
            <div class="contact">Доставка и оплата | Поддержка | +7 (495) 268-08-41</div>
            <div class="language">RUS</div>
        </div>
        <div class="logo-bar">
            <div class="logo">
                <!-- <img src="logo.png" alt="Эксмо"> -->
                <p>BookStore</p>
            </div>
            <div class="search-bar">
                <select>
                    <option>Все</option>
                    <option>Книги</option>
                    <option>Авторы</option>
                </select>
                <input type="text" placeholder="Поиск по сайту">
            </div>
            <div class="buttons">
                <button>ВСТРЕЧИ С АВТОРАМИ</button>
                <button>ПОДБОР ПОДАРКА</button>
            </div>
            <div class="user-menu">
                <button>Войти</button>
                <button>Корзина</button>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li>Книги</li>
            <li>Новинки</li>
            <li>Бестселлеры</li>
            <li>Акции</li>
            <li>Подарки</li>
            <li>Подборки</li>
            <li>Еще</li>
        </ul>
    </nav>
    <main>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/bglib.jpeg" alt="Banner 1">
                </div>
                <div class="carousel-item">
                    <img src="./img/banner2.jpeg" alt="Banner 2">
                </div>
                <div class="carousel-item">
                    <img src="./img/banner.jpg" alt="Banner 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#" role="button">
                <span class="prev">&lt;</span>
            </a>
            <a class="carousel-control-next" href="#" role="button">
                <span class="next">&gt;</span>
            </a>
        </div>
        <section class="new-releases">
            <h2>Новинки</h2>
            <div class="books">
                <div class="book">
                    <img src="./img/book1.jpeg" alt="ОКР Мир">
                    <div class="discount">-17%</div>
                </div>
                <div class="book">
                    <img src="./img/book2.jpeg" alt="Математика">
                    <div class="discount">-16%</div>
                </div>
                <div class="book">
                    <img src="./img/book3.jpeg" alt="Слух это навык">
                    <div class="discount">-17%</div>
                </div>
                <div class="book">
                    <img src="./img/book4.jpeg" alt="Ассасинс Крид">
                    <div class="discount">-16%</div>
                </div>
                <div class="book">
                    <img src="./img/book5.jpeg" alt="Хватит мной манипулировать">
                    <div class="discount">-17%</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BookStore</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
